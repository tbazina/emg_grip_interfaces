# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository 
        uses: actions/checkout@v4

      #1. Install ROS 2 and colcon
      - name: Set up ROS 2 Humble
        uses: ros-tooling/setup-ros@0.7.1
        with:
          required-ros-distributions: humble

      # 2-4. Build & test the workspace
      - name: colcon build + test
        uses: ros-tooling/action-ros-ci@0.3.4
        with:
          package-name: emg_grip_interfaces     # space-separated list if you have several
          target-ros2-distro: humble            # same distro set in setup-ros
          # optional: pass extra colcon args
          colcon-defaults: |
            {
              "build": { "mixin": ["release"], "symlink-install": true },
              "test":  { "mixin": ["coverage"] }
            }

      # 5. Always keep the logs
      - name: Upload colcon logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: colcon-logs
          path: ros_ws/log
